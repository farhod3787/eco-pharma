<section class="wrap-best-offer">
    <div class="container-a p-0">
        <div class="catalog-teme">
            <div class="d-inline-block catalog-text"> {{'HOME.TITLE' | translate}}</div>

            <button routerLink = "/pharms/category/5d207422753ba92fa84c3c71" class="shopping-button-all">{{'HOME.OLD' | translate}} <i class="fa fa-angle-right"></i></button>
        </div>
        <div class="row">

            <div class="col-product " *ngFor="let pharm of pharms">
                <div class="drug-product ">

                    <div class="finished-icon" *ngIf="pharm.rate === 0">
                        <!-- <div class="wrap-new-action"><span>AND</span></div>  -->
                        <div class="finished-icon-text">{{'HOME.NOL' | translate}}</div>

                    </div>

                    <div routerLink="/about-pharm/{{pharm._id}}" class="drug-product-about">

                        <div *ngIf="pharm.sale !==0" class="wrap-new-action-now">
                            <span>{{pharm.sale}}%</span>
                        </div>

                        <div class="product-img">
                            <img src="/images/{{pharm.logo}}" alt="" class="img-fluid">
                        </div>

                        <div class="drud-name pt-2 ">{{pharm.name}}</div>
                        <div class="drug-text-about">GM Pharmaceuticals Ltd , Грузия</div>
                        <div class="drug-product-cost"><span>{{pharm.price }} </span> {{'HOME.SONI' | translate }} </div>
                    </div>


                    <div class="drug-product-shopping">
                        <div class="row no-gutters">
                            <div class="col-9">
                                <div class="drug-product-buy">
                                    <button (click)="addBasket(pharm._id, pharm.name)"><span class="fa fa-shopping-cart"></span>{{'HOME.BUTTON' | translate}} </button>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="drug-product-buy">
                                    <button (click) = "comparison(pharm._id)" >
                                      <mdb-icon fas icon="exchange-alt"></mdb-icon>
                  </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
