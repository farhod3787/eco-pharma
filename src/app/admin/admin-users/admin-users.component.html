      <h6 class="m-0 font-weight-bold text-primary">All Users</h6>
    </div>

      <div style="width: 100%">
  
          <mat-form-field style="widows: 40%; text-align: center">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Qidirish...">
            </mat-form-field>
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort style="width: 100%">
            
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>ID</b> </th>
                  <td mat-cell *matCellDef="let row, let i=index">{{i+1}}</td>
                </ng-container>
            
                <!-- Progress Column -->
                <ng-container matColumnDef="number">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Tel. Number : </b> </th>
                  <td mat-cell *matCellDef="let row"> {{row.number}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <b> Name : </b></th>
                  <td mat-cell *matCellDef="let row">{{row.name}}   </td>
                </ng-container>
            
                <!-- Color Column -->
                <ng-container matColumnDef="address">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> <b> Address : </b></th>
                  <td mat-cell *matCellDef="let row"  > {{row.address}} </td>
                </ng-container>
                <!-- "./node_modules/chart.js/dist/Chart.js", -->

                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b> O'chirish :</b> </th>
                        <td mat-cell *matCellDef="let row"  >
                            <button (click)="delete(row._id)" ><mdb-icon size="2x" class="red-text pr-3" fas icon="trash"></mdb-icon></button>
                        </td>
                      </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
            </div>
        </div>
        


    </div>
  </div>

</div>
